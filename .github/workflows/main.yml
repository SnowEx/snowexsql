
name: Pytest

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
      - 'release-*'
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]

    services:

      postgis:
        image: kartoza/postgis:14-3.2
        env:
          POSTGRES_PASSWORD: db_builder
          POSTGRES_USER: builder
          POSTGRES_DB: test
          TZ: 'UTC'
          PGTZ: 'UTC'
          POSTGIS_GDAL_ENABLED_DRIVERS: 'ENABLE_ALL'
          POSTGIS_ENABLE_OUTDB_RASTERS: 'True'
        ports:
          - 5432:5432
        volumes:
          - /home/runner/work/:/home/runner/work/

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgis gdal-bin
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ".[dev]"
      - name: Test with pytest
        run: |
          mv tests/credentials.json.sample tests/credentials.json
          pytest -s
